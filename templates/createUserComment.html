{% extends 'base.html' %}

{% block head %}
    <title>New Post</title>
    <link href="{{ url_for('static', filename='styles/createComment.css') }}" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block body %}
{% if current_user.is_authenticated %}

<div class="createCommentCasing" id="form">
    <form action="/createUserComment/{{userID}}">
        <input type="text" name="title" placeholder="title">
        <input type="textarea" name="content" cols="30" rows="5">
        <input type="hidden" name="type" value="user">
        <input type="hidden" name="user" value="{{current_user.id}}">
        <button type="submit" form="form" value="Submit">Submit</button>        
    </form>
</div>

{% else %}
    <p id="pagenotfound">404</p>
    <p id="pagenotfound2">Page Not Found</p>
{% endif %}


{% endblock %}
