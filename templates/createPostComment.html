{% block comment %}
{% if current_user.is_authenticated %}
<div class="createCommentCasing" id="form">
    <h3 id="h3CPC">Post a comment</h3>
    <form action="../createPostComment/{{id}}" method="POST">
        <input type="text" name="title" placeholder="Title">
        <input type="textarea" name="content" cols="30" rows="5" placeholder="Type your opinion">
        <input type="hidden" name="postedBy" value="{{current_user.id}}">
        <input type="submit" value="submit">
    </form>
</div>

{% else %}
<p id="pagenotfound">404</p>
<p id="pagenotfound2">Page Not Found</p>
{% endif %}


{% endblock %}
